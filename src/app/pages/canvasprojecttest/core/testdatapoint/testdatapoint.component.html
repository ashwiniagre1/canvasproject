<amexio-row>
    <amexio-column size="12">
        <amexio-datapoints [north]="true" [east]="true" [center]="true" [west]="true" [south]="true" [background-color]="'red'" [font-color]="'black'">
            <amexio-north [background-color]="'red'" [font-color]="'blue'" [content-align]="'center'" [width]="50" [height]="50">
            </amexio-north>
            <amexio-east [background-color]="''" [font-color]="''" [content-align]="'center'" [width]="" [height]="">
            </amexio-east>
            <amexio-center [background-color]="''" [font-color]="''" [content-align]="'center'" [width]="" [height]="">
            </amexio-center>
            <amexio-west [background-color]="''" [font-color]="''" [content-align]="'center'" [width]="" [height]="">
            </amexio-west>
            <amexio-south [background-color]="''" [font-color]="''" [content-align]="'center'" [width]="" [height]="">
            </amexio-south>
        </amexio-datapoints>
    </amexio-column>
</amexio-row>

<amexio-row>
    <amexio-column size="12">
        <amexio-chart-bar *ngIf="barchatchartLocalData" [data]="barchatchartLocalData" [height]="'400px'" [width]="'100%'">

            <amexio-chart-title [title]="'Chart Title'" [font-size]="15">
            </amexio-chart-title>

            <amexio-chart-legend [max-lines]="2" [font-name]="'Times-Roman'" [font-size]="18">
            </amexio-chart-legend>

        </amexio-chart-bar>
    </amexio-column>
</amexio-row>
